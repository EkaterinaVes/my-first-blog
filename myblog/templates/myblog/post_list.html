{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p style="font-size: 17px; background-color: #FFE4E1; border: 1px dotted;">{{ post.text|linebreaksbr }}</p>
        </div>
    {% empty %}
    <p>Нет постов</p>
    {% endfor %}
{% endblock content %}
