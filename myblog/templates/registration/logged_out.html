{% load staticfiles %}
<html>
        <head>
            <title>{{request.user}} blog</title>
             <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
             <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
             <link rel="stylesheet" href="{% static 'css/blog.css' %}">
             <link href="https://fonts.googleapis.com/css?family=Forum&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        </head>
        <body>
            <div class="page-header">
                <h1><a href="/">{{request.user}} blog</a></h1>
            </div>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                    <title>Logged out</title>
                        {% endblock %}
                        {% block body %}
                       <p>You have been logged out.  You may <a href="{% url 'login' %}">log back in</a>.</p>
                    </div>
                </div>
            </div>
    </body>
</html>
